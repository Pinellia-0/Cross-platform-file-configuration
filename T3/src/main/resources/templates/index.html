<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container { display: flex; height: 100vh; }
        .left-panel { width: 50%; overflow: auto; }
        .right-panel { width: 50%; padding: 20px; }
        .file-list { cursor: pointer; padding: 5px; }
        .file-list:hover { background-color: #eee; }
        #imagePreview { max-width: 100%; max-height: 70vh; }
        #editor { width: 100%; height: 80vh; }
    </style>
</head>
<body>
<div class="container">
    <!-- 左侧面板 -->
    <div class="left-panel">
        <h3>文件目录</h3>
        <div id="fileList" th:each="file : ${files}">
            <div class="file-list"
                 th:text="${file}"
                 onclick="loadFile(this.innerText)"></div>
        </div>

        <!-- 图片预览区（始终显示） -->
        <div class="image-preview">
            <img id="imagePreview"
                 style="max-width: 100%; display: none;"
                 onclick="toggleZoom(this)">
        </div>
    </div>

    <!-- 右侧编辑器（保持原有功能） -->
    <div class="right-panel">
        <textarea id="editor"></textarea>
        <button onclick="saveFile()">保存</button>
    </div>

    <!--
    <div id="savePrompt" style="display: none;">
        <p>文件内容已修改，是否保存？</p>
        <button onclick="confirmSave()">是</button>
        <button onclick="discardChanges()">否</button>
    </div>
    -->

</div>
<script src="/js/app.js"></script>
</body>
</html>
